services:
  api_address_bucket:
    build:
      context: .
    container_name: api_address_bucket
    volumes:
      - "./../:/app/"
      - "/app/docker/"
    ports:
      - 3398:3306
    environment:
      - DATABASE_USER=root
      - DATABASE_PASSWORD=myverystrongpassword
      - DATABASE_HOST=api_address_bucket_database
  api_address_bucket_database:
    image: mariadb
    environment:
      - MARIADB_ROOT_PASSWORD=myverystrongpassword
